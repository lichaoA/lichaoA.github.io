<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>邀请函</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.6/css/swiper.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- Swiper -->
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <div class="main">
                    <img src="img/s1-1.png" alt="">
                    <h1>邀请函</h1>
                    <hr color="#29706c">
                    <p>邀请企业：盛邦升华</p>
                    <p>时间：2017年12月15日</p>
                    <hr color="#29706c">
                    <img src="img/s1-2.png" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <div class="main">
                    <h3>尊敬的沧州朋友：</h3>
                    <hr>
                    <p>你们好：<br></p>
                    <p id="text"></p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s3">
                <div class="main">
                    <h3>盛邦升华介绍</h3>
                    <hr>
                    <p id="span"></p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s4">
                <div class="main">
                    <h3>联系我们</h3>
                    <hr>
                    <img src="img/s4-1.png" alt="">
                    <div class="text">
                        <p><input type="text" placeholder="姓名"></p>
                        <p><input type="text" placeholder="邮箱"></p>
                        <p><input type="text" placeholder="手机"></p>
                        <p><button class="btn">请点击</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.bootcss.com/Swiper/4.0.6/js/swiper.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
